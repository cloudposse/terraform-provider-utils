import:
- uw2-globals
- eks/eks-defaults

vars:
  stage: dev

terraform:
  vars: {}

helmfile:
  vars:
    account_number: "1234567890"

components:
  terraform:

    dns-delegated:
      vars:
        request_acm_certificate: true
        zone_config:
          - subdomain: dev
            zone_name: uw2.example.com
      settings:
        spacelift:
          workspace_enabled: true
          autodeploy: false
          branch: ""
          triggers: []

    eks:
      vars:
        spotinst_instance_profile: eg-gbl-dev-spotinst-worker
        spotinst_oceans:
          main:
            desired_group_size: 1
            max_group_size: 3
            min_group_size: 1
            kubernetes_version: null
            ami_release_version: null
            attributes: null
            disk_size: 100
            instance_types: null
            ami_type: "AL2_x86_64"
            tags: null
      settings:
        spacelift:
          workspace_enabled: true
          autodeploy: true
          branch: ""
          triggers: []

    vpc:
      vars:
        cidr_block: "10.114.0.0/18"
      settings:
        spacelift:
          workspace_enabled: true
          autodeploy: true
          branch: ""
          triggers: []

    aurora-postgres:
      vars:
        instance_type: db.r4.large
        cluster_size: 1

    aurora-postgres-2:
      component: aurora-postgres
      vars:
        instance_type: db.r4.xlarge
      settings:
        spacelift:
          workspace_enabled: true
          autodeploy: true
          branch: ""
          triggers: []

  helmfile:

    datadog:
      vars:
        installed: true
        datadogTags:
          - "env:uw2-dev"
          - "region:us-west-2"
          - "stage:dev"
